<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcription Connect</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background-color: #1e88e5;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #ffe082;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Transcription Network</h1>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="education">Education Level</label>
      <select id="education" required>
        <option value="">-- Select --</option>
        <option value="Masters">Masters Degree</option>
        <option value="Bachelors">Bachelor's Degree</option>
        <option value="Diploma">Diploma</option>
        <option value="Certificate">Certificate</option>
      </select>

      <label for="language">Language Best in Transcribing</label>
      <input type="text" id="language" required />

      <label for="interest">Area of Interest</label>
      <input type="text" id="interest" required />

      <button type="button" onclick="handlePayment(3)">Pay $3 to Register</button>
      <button type="button" class="secondary" onclick="handlePayment(15)">Buy Account for $15</button>
      <div class="message" id="messageBox"></div>
    </form>
  </div>

  <script>
    function handlePayment(amount) {
      const message = document.getElementById('messageBox');
      message.innerText = `Processing... Please wait for a payment prompt of $${amount} on your phone.`;

      // Future STK Push Integration Point:
      // Send form data and amount to backend via fetch()
      // fetch('/stkpush', { method: 'POST', body: JSON.stringify({...}) })
    }
  </script>
</body>
</html>
