<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcription Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506748686211-07de1065cc44?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjI1OXwwfDF8c2VhcmNofDE1fHxjb3NtY3xodHRwczovL2ZzYXRsaWZlLmltYWdlcy51bnNwbGFzaG9wLmNvbXwxfDB8fDE2M2UwM2ZiMTM1ZjRiY2U0YzlmZmZiZDI3fDMyfGFuZDF8Njg2MmMyZjYyNjYyMjg0OGNlYjI1M2MzM2Y='); 
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      line-height: 1.4;
      font-weight: bold;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      background-color: #1e88e5; /* Blue color */
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button.secondary {
      background-color: #ff9800; /* Warm accent color */
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Earn Daily with Your Listening Skills â€“<br>Become a Transcriber Today</h1>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="education">Education Level</label>
      <select id="education" required>
        <option value="">-- Select --</option>
        <option value="Masters">Masters Degree</option>
        <option value="Bachelors">Bachelor's Degree</option>
        <option value="Diploma">Diploma</option>
        <option value="Certificate">Certificate</option>
      </select>

      <label for="language">Language Best in Transcribing</label>
      <input type="text" id="language" required />

      <label for="interest">Area of Interest</label>
      <input type="text" id="interest" required />

      <button type="button" onclick="handlePayment(3)">Pay $3 to Register</button>
      <button type="button" class="secondary" onclick="handlePayment(15)">Buy Account for $15</button>
      <div class="message" id="messageBox"></div>
    </form>
  </div>

  <script>
    function handlePayment(amount) {
      const message = document.getElementById('messageBox');
      message.innerText = `Processing... Please wait for a payment prompt of $${amount} on your phone.`;
    }
  </script>
</body>
</html>
